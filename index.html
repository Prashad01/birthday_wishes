<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Clock</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }
    #clock {
      font-size: 4em;
      margin-bottom: 20px;
      color: white;
    }
    label {
        font-size: 4em;
        color: white;
    }
    input {
        font-size: 3em;
        color: white;
        background-color: black;
        border-color: #07b39b;
        border-radius: 1px;
    }
/*button css coding*/
.bn632-hover {
  width: 160px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  margin: 20px;
  height: 55px;
  text-align:center;
  border: none;
  background-size: 300% 100%;
  border-radius: 50px;
  moz-transition: all .4s ease-in-out;
  -o-transition: all .4s ease-in-out;
  -webkit-transition: all .4s ease-in-out;
  transition: all .4s ease-in-out;
}

.bn632-hover:hover {
  background-position: 100% 0;
  moz-transition: all .4s ease-in-out;
  -o-transition: all .4s ease-in-out;
  -webkit-transition: all .4s ease-in-out;
  transition: all .4s ease-in-out;
}

.bn632-hover:focus {
  outline: none;
}

.bn632-hover.bn27 {
  background-image: linear-gradient(
    to right,
    #ed6ea0,
    #ec8c69,
    #f7186a,
    #fbb03b
  );
  box-shadow: 0 4px 15px 0 rgba(236, 116, 149, 0.75);
}
  </style>
</head>
<body>
  <div>
    <label for="set-date-input">Set Date:</label>
    <input type="date" id="set-date-input">
    <label for="set-time-input">Set Time:</label>
    <input type="time" id="set-time-input">
    <br>
    <button onclick="setCountdown()" class="bn632-hover bn27">Set Countdown</button>
  </div>

  <div id="clock"></div>

  <script>
    let targetTime;

    function setCountdown() {
      const setDateInput = document.getElementById('set-date-input').value;
      const setTimeInput = document.getElementById('set-time-input').value;

      if (setDateInput && setTimeInput) {
        targetTime = new Date(`${setDateInput}T${setTimeInput}`);
        setInterval(updateClock, 1000);
      } else {
        alert('Please set a valid date and time.');
      }
    }

    function updateClock() {
      const now = new Date();
      const currentTime = now.getTime();
      const targetTimeValue = targetTime.getTime();

      document.getElementById('clock').innerText = `Current Time: ${now.toLocaleString()}`;

      if (currentTime >= targetTimeValue) {
        redirectToAnotherPage();
      }
    }

    function redirectToAnotherPage() {
      // Replace 'target-page.html' with the path to your desired page
      window.location.href = 'target-page.html';
    }
  </script>
</body>
</html>
